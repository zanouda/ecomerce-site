<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Card</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <div class="card-header">
      <img src="download.webp" alt="Air Jordan 1 Mid" />
    </div>
    <div class="card-body">
      <h2>Air Jordan 1 Mid</h2>
      <p>
        Inspired by the original AJ1, this mid-top edition maintains the iconic look you love while choice colors and crisp leather give it a distinct identity.
      </p>
      <div class="color-selection">
        <span>Color:</span>
        <div class="colors">
          <span class="dot green"></span>
          <span class="dot red"></span>
          <span class="dot teal"></span>
        </div>
        <span class="price">$125</span>
      </div>
      <button
      class="add-to-cart">add to cart </button>
    </div>
  </div>
</body>
<link rel="stylesheet" href="css koko.css">
<script src="js e comerce.js"></script>
</html>
